<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-4 titleRow">
            <div class="titleProyect rounded-right border-left-0">
                <h1 class="textCreateProyect">Crear Proyecto</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1  mt-5">
            <div class="intCard bgCard rounded">
                <div class="container">
                    <h1 class=" mt-3 textCreateProyect">Nuevo Proyecto</h1>
                    <hr class="textCreateProyect">
                    <form name="addNewProyect"
                    (ngSubmit)="addProyect.form.valid && submitNewProyect()"
                    #addProyect="ngForm">

                        <div class="form-group">
                            <label for="NameProyect" class="textCreateProyect">Nombre proyecto</label>
                            <input type="text" class="form-control NameProyect" id="NameProyect"
                                placeholder="Nombre proyect"
                                [(ngModel)]="_data.dataProyect['nombre']"
                                [ngModelOptions]="{standalone:true}">
                        </div>
                        <div class="form-group">
                            <label for="categoriaProyect" class="textCreateProyect">Categoria</label>
                            <select class="form-control categoriaProyect" id="categoriaProyect"
                            [(ngModel)]="_data.dataProyect['categoria']"
                            [ngModelOptions]="{standalone:true}">
                                <option>selecciona Categoria</option>
                                <option value="rig">rig</option>
                                <option value="model">model</option>
                                <option value="animacion">animacion</option>
                                <option value="concept">concept</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoProyecto" class="textCreateProyect">tipo de Proyecto</label>
                            <select class="form-control tipoProyecto" id="tipoProyecto"
                            [(ngModel)]="_data.dataProyect['tipo']"
                            [ngModelOptions]="{standalone:true}">
                                <option>selecciona tipo</option>
                                <option value="character">character</option>
                                <option value="prop">prop</option>
                                <option value="bg-set">bg-set</option>
                                <option value="concept-personaje">concept-personaje</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="requierimiento " class="textCreateProyect">Que requieres para tu proyecto?</label>
                            <select class="form-control requierimiento" id="requierimiento"
                            [(ngModel)]="_data.dataProyect['requierimiento']"
                            [ngModelOptions]="{standalone:true}">
                                <option value="">selecciona Categoria</option>
                                <option value="rigger">rigger</option>
                                <option value="modeller">modeller</option>
                                <option value="animador">animador</option>
                            </select>
                        </div>
                             <div class="form-group">
                            <label for="descripcionProyect" class="textCreateProyect">Descripcion del proyecto</label>
                            <textarea class="form-control" placeholder=" max 250 caracteres" id="exampleFormControlTextarea1" rows="3"
                            [(ngModel)]="_data.dataProyect['descripcion']"
                            [ngModelOptions]="{standalone:true}">
                            </textarea>
                        </div>
                        <div class="input-group mt-4">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                              <label class="custom-file-label" for="inputGroupFile04">Elija el archivo</label>
                            </div>
                            <div class="input-group-append">
                              <button class="btn btn-outline-info" type="button" id="inputGroupFileAddon04"
                              [(ngModel)]="_data.dataArchive"
                              [ngModelOptions]="{standalone:true}">
                              AÃ±adir</button>
                            </div>
                          </div>
                        <div>
                        <button (click)="submitNewProyect()" type="button" class="btn btn-primary btn-lg btn-success mt-4">Crear proyecto</button>  
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
