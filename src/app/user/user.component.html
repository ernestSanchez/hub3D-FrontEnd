<app-navbar></app-navbar>
<div class="conatiner-fluid">
    <div class="welcomeText">
    <h1>WELCOME USER IN HUB3D</h1>
    </div>
    <div class="contentPerfil row">
        <div class="card form col-md-10 offset-md-1 shadow p-3 mb-5 bgCard">
            <div class="userPosition col-md-1 offset-md-1">
                <div>
                    <img src="https://microhealth.com/assets/images/illustrations/personal-user-illustration-@2x.png"
                        alt="user" class="userPhoto rounded-circle shadow p-3 mb-5 bg-white">

                    <div class="col-10 col-md-1 offset-md-1 userButtons">
                        <button type="button" class="btn btn-primary mb-2 btn-sm">Contact/User</button>
                        <br>
                         <button type="button" class="btn btn-primary btn-sm">Demo/Reel</button>
                     
                    </div>
                </div>
            </div>

            <div class="card-header titleProfile">
                <h5>Name</h5>
                <h6>especiality</h6>
                <h6>stautus professional/estudent</h6>
                <h6>location</h6>
                <button type="button" class="btn btn-outline-info btn-sm" disabled>
                    Profile viewers <span class="badge badge-light">9</span>
                    <span class="sr-only">unread messages</span>
                </button>
            </div>

            <div class="card-body rounded-lg ">
                <div class="row">
                    <div class="col-md-11 offset-md-1 ">
                        <div class="row">
                            <div class="col-sm">
                                <h6>Experience</h6>
                            </div>
                            <div class="col-sm offset-md-9 addButton">
                                <button *ngIf="_user.isLogged" type="button" class="btn btn-outline-success rounded-circle"><i
                                        class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">empresa</th>
                                    <th scope="col">cargo</th>
                                    <th scope="col">tiempo</th>
                                    <th scope="col">Url trabajo realizado en empresa</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td scope="row">nombre</td>
                                    <td bg-info>tipo de cargo</td>
                                    <td>tiempo</td>
                                    <td><a href="https://www.youtube.com/watch?v=cfRz-2wqaOA" target="_blank">enlace proyecto con la empresa</a></td>
                                    <td>
                                        <button *ngIf="_user.isLogged" type="button" class="btn btn-outline-primary rounded-circle"><i
                                                class="fa fa-pencil" aria-hidden="true"></i></button>
                                    </td>
                                    <td >
                                        <button *ngIf="_user.isLogged" type="button" class="btn btn-outline-danger rounded-circle deleteBut"><i
                                                class="fa fa-trash " aria-hidden="true"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div *ngIf="_user.isLogged">
                            <hr>
                            <div class="input-group mb-3 col-md-10">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon3">insert url reel/portfolio</span>
                                </div>
                                <input type="url" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="https://example.com/users/">
                                <button class="btn btn-primary" type="submit" value="Submit">Send</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
